<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <div class="addBookCard">
        <form action="" id="book-form">
            <h1>My Book List</h1>
            <div class="input-group">
                <input type="text" name="title" id="title" placeholder="Title" required>
            </div>
            <div class="input-group">
                <input type="text" name="author" id="author" placeholder="Author" required>
            </div>
            <div class="input-group">
                <input type="text" name="isbn" id="isbn" placeholder="ISBN" required>
            </div>
            <div class="input-group">
                <Textarea id="synopsis" name="synopsis" cols="30" rows="8" placeholder="A brief description of the book..."></Textarea>
            </div>
            <button type="submit" class="submitBtn">Add a Book</button>
        </form>
    </div>
    <main>
        <button class="add-book">Add a Book?</button>
        <div class="library-list"></div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
